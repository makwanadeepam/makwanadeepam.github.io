<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <title>Deepam - Quick Links</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #000;
            transition: background-color 0.3s ease;
            font-family: sans-serif;
        }

        body.dark-mode {
            background-color: #1d1f27;
            color: #fff;
        }

        .my-linktree {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-photo {
            width: 130px;
            height: 130px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-photo img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .profile-intro {
            font-size: 1rem;
        }

        .links-section .link-card {
            color: inherit;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #007bff;
        }

        .links-section .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-color: #0056b3;
        }

        /* Dark mode border color */
        body.dark-mode .links-section .link-card {
            border-color: #90cdf4;
        }

        body.dark-mode .links-section .link-card:hover {
            border-color: #63b3ed;
        }

        .links-section .link-card .bi {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .links-section .link-card span {
            font-weight: bold;
            position: relative;
            margin-left: 10px;
        }

        .links-section .link-card span::after {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #007bff;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .links-section .link-card:hover span::after {
            transform: scaleX(1);
        }
    </style>
</head>

<body>
    <div class="container my-linktree">
        <div class="profile-section">
            <div class="profile-photo">
                <img src="your-photo.jpg" alt="Profile Image">
            </div>
            <div class="profile-name">Deepam</div>
            <div class="profile-intro">Quick Links</div>
        </div>

        <div class="links-section">
            <a href="upi://pay?pa=dpam@upi&cu=INR" class="link-card">
                <span>UPI Payment</span>
            </a>

            <a href="https://your_link_2.com" target="_blank" class="link-card">
                <span>Link 2</span>
            </a>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>

    <script>
        const prefersDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const body = document.body;

        if (prefersDarkMode) {
            body.classList.add("dark-mode");
        }
    </script>
</body>
</html>
